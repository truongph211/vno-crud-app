<!DOCTYPE html>
<html>
<head>
    <title>VNO manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/lib/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="resources/app/css/style.css">
</head>

<body>
    <div class="container-fluid" ng-app="myApp" ng-controller="VnoController as VnoCtrl">
        <h1>DEMO</h1>

        <div>
            <button class="btn btn-success" ng-click="reload()"><span class="glyphicon glyphicon-refresh"></span>Reload</button>
            <input type="text" class="glyphicon glyphicon-search" ng-model="search" placeholder="Search..." id="search" class="form-control"/>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Action</th>
                <th>ID</th>
                <th>VNO Name</th>
                <th>Devide Type</th>
                <th>Release Version</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="v in vnos | filter : search">
                <td><span class="glyphicon glyphicon-trash" ng-click="delete(v.id)">Delete</span>
                    <span class="glyphicon glyphicon-edit" ng-click="select($index)">Edit</span>
                </td>
                <td>{{v.id}}</td>
                <td>{{v.name}}</td>
                <td>{{v.type}}</td>
                <td>{{v.version}}</td>
                <td>{{v.startTime}}</td>
                <td>{{v.endTime}}</td>
            </tr>
            </tbody>
        </table>
        <div data-pagination="" data-num-pages="numOfPages()"
             data-current-page="curPage" data-max-size="maxSize"
             data-boundary-links="true"></div>
        <h2>Vno</h2>

        <form class="form-horizontal" novalidate>

            <div class="form-group">
                <label class="col-sm-1 control-label" >Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vno.name" class="form-control" placeholder="Phuong..">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vno.type" class="form-control" placeholder="NO-GH..">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Version:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.1" ng-model="vno.version" class="form-control" placeholder="12.3..">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Start Time:</label>
                <div class="col-sm-10" class="glyphicon glyphicon-calendar">
                    <input type="date" ng-model="vno.startTime" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">End Time:</label>
                <div class="col-sm-10"  class="glyphicon glyphicon-calendar">
                    <input type="date" ng-model="vno.endTime" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success" ng-click="updateData()"><span class="glyphicon glyphicon-ok"></span>Update</button>
                    <button class="btn btn-success" ng-click="addData()"><span class="glyphicon glyphicon-plus"></span>Add Vno</button>
                </div>
            </div>
        </form>
    </div>


    <script src="resources/lib/js/angular.min.js"></script>
    <script src="resources/lib/js/jquery.min.js"></script>
    <script src="resources/lib/js/bootstrap.min.js"></script>
    <script src="resources/app/js/app.js"></script>
</body>
